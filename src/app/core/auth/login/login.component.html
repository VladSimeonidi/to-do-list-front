<div class="login--container mat-elevation-z8">
  <h1>LOGIN</h1>
  <form class="login--form" [formGroup]="loginForm">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" required>
      <mat-error *ngIf="getEmailValidateErrorMessage">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" required>
      <mat-error *ngIf="getPasswordValidateErrorMessage">
        Password is required
      </mat-error>
    </mat-form-field>

    <div class="button-container">
      <button mat-raised-button color="primary" (click)="login()">Login</button>
    </div>
  </form>
  <p class="login--link">Don't have an account? <a routerLink="/auth/register">Register here</a>.</p>

  <mat-spinner *ngIf="isLoading$ | async" class="spinner"></mat-spinner>

</div>
