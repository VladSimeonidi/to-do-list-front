<div class="register--container mat-elevation-z8">
  <h1>Register</h1>
  <form class="register--form" [formGroup]="registerForm">
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" type="text" required>
      <mat-error *ngIf="getUsernameValidateErrorMessage">
        Please enter a username
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" required>
      <mat-error *ngIf="getEmailValidateErrorMessage">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" required>
      <mat-error *ngIf="getPasswordValidateErrorMessage">
        Password is required
      </mat-error>
    </mat-form-field>

    <div class="button-container">
      <button mat-raised-button color="primary" (click)="register()">Register</button>
    </div>
  </form>
  <p class="register--link">Have an account? <a routerLink="/auth/login">Login here</a>.</p>

  <mat-spinner *ngIf="isLoading$ | async" class="spinner"></mat-spinner>

</div>
