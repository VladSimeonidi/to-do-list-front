<mat-drawer-container class="container" hasBackdrop="true">
  <mat-drawer #drawer mode="over">
    <mat-nav-list class="nav--list">
      <a mat-list-item *ngFor="let item of drawerItems" [routerLink]="item.route">{{ item.name }}</a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content class="d-flex-direction-column drawer-content">
    <app-toolbar (toggleEmitter)="drawer.toggle()"></app-toolbar>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-drawer-content>

</mat-drawer-container>
